---
ensemble:
  vars:
    out_dir:    ../output
    data_path:  truth.jld2
    max_iters:  2

  pre_process:          []
  post_process: 
    - name:     execute
      args:
        cmd:    "echo PLOTTING of output in ensemble/output using plot_EKP.jl - needs work"

  batch_config:
    templatedir:  ../template
    templates:
    - run_computer_model.sh.j2
    - priors.toml.j2
    - ENVS.j2
    email:        someone@example.com
    job_file:     run_computer_model.sh
    cluster:      short
    nodes:        1
    ntasks:       8
    length:       00:30:00
    maxruns:      1
    maxjobs:      1
    repeat:       True

  batches:
    - name:       sin_test
      basedir:    ./ensemble
      pre_batch:
        - name:   check
          args:
            cmd:  '../check_max.sh 2'
            fail: True
        - name:   execute
          args: 
            cmd:  'mkdir output'
        - name:   execute
          args:
            cmd:  'touch REPEAT'
        - name:   execute
          args: 
            cmd:  'ln -s ../Manifest.toml'
        - name:   execute
          args: 
            cmd:  'ln -s ../Project.toml'
        - name:   execute
          args:
            cmd:  'julia --project ../generate_data.jl output truth.jld2 235487'
            log:  True
        - name:   execute
          args:
            cmd:  'julia --project ../initialize_EKP.jl output truth.jld2 eki.jld2 ../priors.toml 3 87653'
      pre_run:    []
      runs:
        - {}
        - {}
        - {}
      post_run:   []
      post_batch: 
        - name:   execute
          args:
            cmd:  'julia --project ../update_EKP.jl output eki.jld2 `wc -m <REPEAT`'
        - name:   execute
          args:
            cmd:  'echo >>REPEAT'
